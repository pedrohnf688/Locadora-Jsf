<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Cesta de Filmes</title>
    </head>
    <body>
        <h1>Cesta</h1>
        <h:form>     
            <h:dataTable value="#{cestaAlugar.listaFilme}" var="listaFilme">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{listaFilme.id}" />       
                </h:column>
                <h:column>
                    <f:facet name="header">Titulo</f:facet>
                    <h:outputText value="#{listaFilme.titulo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Data de Lançamento</f:facet>
                    <h:outputText value="#{listaFilme.dataLancamento}">
                    <f:convertDateTime pattern="dd.MM.yyyy"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Nota</f:facet>
                    <h:outputText value="#{listaFilme.nota}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    <h:outputText value="#{listaFilme.descricao}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Quantidade</f:facet>
                    <h:outputText value="#{listaFilme.cesta}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Preço</f:facet>
                     <h:outputText value="#{listaFilme.valor}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Remover</f:facet><h:commandButton action="#{cestaAlugar.RemoverCesta(listaFilme.id)}" value="Remover Filme"/>
                </h:column>
            </h:dataTable>
            <h:commandLink value="Finalizar Compra" action="CompraTotal"/>
             <h:commandLink value="Limpar Cesta" action="#{cestaAlugar.LimparCesta()}"/><br/>
            <h:commandLink value="Locadora" action="locadora"></h:commandLink><br/>
            </h:form>
             
    </body>
</html>
